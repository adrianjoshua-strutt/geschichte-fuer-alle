<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Geschichte für Alle - Inklusives Stadtführungsprojekt">
    <title>Geschichte für Alle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Geschichte für Alle</h1>
            <p class="subtitle">Inklusives Stadtführungsprojekt</p>
        </div>
    </header>

    <main class="container">
        <div id="content">
            <div id="loading">Laden...</div>
            <div id="error" style="display: none;">
                <p>Inhalt konnte nicht geladen werden.</p>
            </div>
            <div id="display" style="display: none;">
                <h2 id="title"></h2>
                <div id="text-content"></div>
                
                <!-- Text-to-Speech Control Panel -->
                <div id="tts-panel">
                    <h3>Text vorlesen lassen</h3>
                    <div class="tts-controls">
                        <button id="tts-play-pause" class="tts-btn tts-btn-primary" aria-label="Text vorlesen">
                            <span class="btn-icon">▶</span>
                            <span class="btn-text">Vorlesen</span>
                        </button>
                        <button id="tts-stop" class="tts-btn tts-btn-secondary" aria-label="Stoppen">
                            <span class="btn-icon">■</span>
                            <span class="btn-text">Stoppen</span>
                        </button>
                    </div>
                    <div class="tts-options">
                        <label class="tts-option">
                            <input type="checkbox" id="tts-slow-speed" aria-label="Halbe Geschwindigkeit">
                            <span class="option-text">0.5x Geschwindigkeit</span>
                        </label>
                        <label class="tts-option">
                            <input type="checkbox" id="tts-repeat" aria-label="Wiederholen">
                            <span class="option-text">Wiederholen</span>
                        </label>
                    </div>
                </div>
                
                <div id="audio-player" style="display: none;">
                    <h3>Audioführung</h3>
                    <audio controls>
                        <source id="audio-source" type="audio/mpeg">
                        Ihr Browser unterstützt das Audio-Element nicht.
                    </audio>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 FH Fulda - Geschichte für Alle</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
