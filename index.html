<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Geschichte für Alle - Inklusives Stadtführungsprojekt">
    <title>Geschichte für Alle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Geschichte für Alle</h1>
            <p class="subtitle">Inklusives Stadtführungsprojekt</p>
        </div>
    </header>

    <main class="container">
        <div id="content">
            <div id="loading">Laden...</div>
            <div id="error" style="display: none;">
                <p>Inhalt konnte nicht geladen werden.</p>
            </div>
            <div id="display" style="display: none;">
                <h2 id="title"></h2>
                
                <!-- Text-to-Speech Controls -->
                <div id="tts-controls" style="margin: 20px 0;">
                    <button id="tts-play-btn" class="tts-button">▶ Text vorlesen</button>
                    <button id="tts-pause-btn" class="tts-button" style="display: none;">⏸ Pause</button>
                    <button id="tts-stop-btn" class="tts-button" style="display: none;">⏹ Stop</button>
                </div>
                
                <div id="text-content"></div>
                
                <div id="audio-player" style="display: none;">
                    <h3>Audioführung</h3>
                    <audio controls>
                        <source id="audio-source" type="audio/mpeg">
                        Ihr Browser unterstützt das Audio-Element nicht.
                    </audio>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 FH Fulda - Geschichte für Alle</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
